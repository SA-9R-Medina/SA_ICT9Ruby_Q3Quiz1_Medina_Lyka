<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00ff00;
            text-align: center;
        }

        .container {
            margin-top: 50px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
        }

        h2, h3 {
            color: #00ff00;
        }

        ol {
            list-style-position: inside;
        }

        .result {
            font-weight: bold;
            color: #ff0000;
        }

        button {
            background-color: #00ff00;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff0000;
            color: white;
        }

    </style>

</head>

<body>

    <script>
        var a = 20, b = 5;
        var ExpResult = a ** b;
        var ModResult = a % b;
        var GreaterResult = a > b;
        var EqualResult = a == b;
        var AndResult = (a <= b) && (a >= b);
        var NotResult = (a != b) || (a == b);
    </script>
    
    <div class="container">

        <h2>...Operaters...</h2>
        <p>If a = 20 and b = 5</p>
        
        <h3>Arithmetic Operators</h3>

        <ol>
            <li id="ExpResult" class="result"></li>
            <li id="ModResult" class="result"></li>
        </ol>

        <button onclick="document.getElementById('ExpResult').innerHTML = 'Exponent: ' + ExpResult; document.getElementById('ModResult').innerHTML = 'Modulus: ' + ModResult;">Show Answer</button>
        
        <h3>Comparison Operators</h3>

        <ol>
            <li id="GreaterResult" class="result"></li>
            <li id="EqualResult" class="result"></li>
        </ol>

        <button onclick="document.getElementById('GreaterResult').innerHTML = 'Is a greater than b? ' + GreaterResult; document.getElementById('EqualResult').innerHTML = 'Is a equal to b? ' + EqualResult;">Show Answer</button>
        
        <h3>Logical Operators</h3>

        <ol>
            <li id="AndResult" class="result"></li>
            <li id="NotResult" class="result"></li>
        </ol>

        <button onclick="document.getElementById('AndResult').innerHTML = '(a <= b) && (a >= b): ' + AndResult; document.getElementById('NotResult').innerHTML = '(a != b) || (a == b): ' + NotResult;">Show Answer</button>
  
    </div>

    <hr>
        <center>
        <span>&copy; 2025 Lyka Medina</span>
        </center>

</body>
</html>
